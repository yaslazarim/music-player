<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/player-container.css">
    <link rel="stylesheet" href="CSS/section-header.css">
    <link rel="stylesheet" href="CSS/playlist-info.css">
    <link rel="stylesheet" href="CSS/controls.css">
    <link rel="stylesheet" href="CSS/progress-bar.css">
    
</head>
<body>
    <section class="player-container">
        <section class="section-header">
            <button class="button down-icon"><i class="bi bi-chevron-down"></i></button>
            <h3 class="playlist-title" >Playlist</h3>
            <button class="button more-icon"><i class="bi bi-three-dots"></i></button>
        </section> 

        <img class="playlist-cover" src="img/mockingbird-eminem.jpg" alt="">
        <audio class="audio" src="songs/Mockingbird.mp3"></audio>

        <section class="playlist-info">
            <div class="sonf-info">
                <p class="song-name">Nome da musica</p>
                <p class="artist-name light-color">Nome do musico</p>
            </div>
            <button class="button light-color"><i class="bi bi-suit-heart"></i></button>
        </section> 

        <div class="progress-bar">
            <div class="current-progress"></div>
        </div>
        
        <section class="controls">
            <button class="button"><i class="bi bi-shuffle"></i></button>
            <button class="button button-navigation"><i class="bi bi-skip-start-fill"></i></button>
            <button class="button button-player"><i class="bi bi-play-circle-fill"></i></button>
            <button class="button button-navigation"><i class="bi bi-skip-end-fill"></i></button>
            <button class="button"><i class="bi bi-repeat"></i></button>
        </section>
    </section>
    <script src="script.js"></script>
</body>
</html>
